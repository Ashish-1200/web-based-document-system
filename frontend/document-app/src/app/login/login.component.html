<div class="card">
    <div class="card-header">
      <h5 class="card-title">Login</h5>
    </div>
    <div class="card-body">
      <div class="spinner-border" *ngIf="isLoading" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <div class="form-group">
          <label for="UserType">UserType</label>
          <select class="form-control" id="UserType" name="UserType" ngModel required>
           <option value="Adminstrator">Adminstrator</option>
              <option value="Public">Public User</option>
              <option value="Volunteer">Volunteer User</option>
              <option value="Health Service">Health Service User</option>
              <option value="Police Service">Police Service User</option>
              <option value="Fire Service">Fire Service user</option>
              <option value="MOW">MOW user</option>
              <option value="USMO">USMO User</option>
          </select>
          <div class="invalid-feedback" *ngIf="loginForm.controls['UserType']?.invalid">Please enter a valid UserType.</div>

        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" id="username" name="username" ngModel type="text" placeholder="Username" required>
         
          <div class="invalid-feedback" *ngIf="loginForm.controls && loginForm.controls['UserType'] && loginForm.controls['UserType'].invalid">Please enter a valid UserType.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" name="password" ngModel type="password" placeholder="Password" required>
          <div class="invalid-feedback" *ngIf="loginForm.controls['password']?.invalid">Please enter a valid Password.</div>


        </div>
        <a routerLink="/homepage" class="btn btn-primary" type="submit">Login</a>

      

      </form>
    </div>
  </div>
