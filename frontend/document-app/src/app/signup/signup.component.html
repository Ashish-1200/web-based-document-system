<div class="card">
    <div class="card-header">
      <h5 class="card-title">Sign Up</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (submit)="SaveData()">
        <div class="form-group">
          <label for="Username">Username</label>
          <input id="Username" class="form-control" type="text" placeholder="Username" formControlName="Username">
          <div *ngIf="form?.get('Username')?.hasError('usernameTaken')" class="invalid-feedback">
            Username is taken
          </div>
          <div *ngIf="form.get('Username')?.invalid" class="invalid-feedback">
            Please enter username.
          </div>
        </div>
  
        <div class="form-group">
          <label for="Requestedrole">Requested Role</label>
          <select id="Requestedrole" class="form-control" formControlName="Requestedrole">
            <option value="Adminstrator">Adminstrator</option>
            <option value="Public">Public User</option>
            <option value="Volunteer">Volunteer User</option>
            <option value="Health Service">Health Service User</option>
            <option value="Police Service">Police Service User</option>
            <option value="Fire Service">Fire Service user</option>
            <option value="MOW">MOW user</option>
            <option value="USMO">USMO User</option>
          </select>
          <div *ngIf="form.get('Requestedrole')?.invalid" class="invalid-feedback">
            Please enter correct Userclass.
          </div>
        </div>
  
        <div class="form-group">
          <label for="Firstname">First name</label>
          <input id="Firstname" class="form-control" type="text" placeholder="First name" formControlName="Firstname">
          <div *ngIf="form.get('Firstname')?.invalid" class="invalid-feedback">
            Please enter first name.
          </div>
        </div>
  
        <div class="form-group">
          <label for="Lastname">Last name</label>
          <input id="Lastname" class="form-control" type="text" placeholder="Last name" formControlName="Lastname">
          <div *ngIf="form.get('Lastname')?.invalid" class="invalid-feedback">

            Please enter last name.
          </div>
        </div>
          <div class="form-group">
          <label for="Password">Password</label>
          <div class="input-group">
            <input id="Password" class="form-control" type="password" placeholder="Password must be at least 8 characters long" formControlName="Password" #postalCode maxlength="8">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
                <i [class]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </button>
            </div>
          </div>
          <div *ngIf="form.get('Password')?.invalid" class="invalid-feedback">
            Please enter valid password!
          </div>
          <small class="form-text text-muted">{{postalCode.value.length}} / 8</small>
        </div>
  
        <div class="form-group">
            <label for="Email">Email</label>
            <input id="Email" class="form-control" type="email" placeholder="John@gmail.com" formControlName="Email">
            <div *ngIf="form.get('Email')?.hasError('EmailTaken')" class="invalid-feedback">Email is taken</div>
        <div *ngIf="form.get('Email')?.hasError('EmailTaken')" class="invalid-feedback">Email is taken</div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
