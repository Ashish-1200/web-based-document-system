<div class="form-group">
    <label>Search</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter Parameter" (keyup)="applyFilter($event)" #input>
      <div class="input-group-append">
        <span class="input-group-text"><i class="material-icons">search</i></span>
      </div>
    </div>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="_id"  >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}}  </td>
  
      </ng-container>
  
      <ng-container matColumnDef="Username"  >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.Username}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Firstname}} {{element.Lastname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Userclass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserType </th>
        <td mat-cell *matCellDef="let element"> {{element.Userclass}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="DateJoined">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DateJoined</th>
        <td mat-cell *matCellDef="let element"> {{element.DateJoined}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a href="/ViewuserComponent/{{ element._id }}" class="btn btn-primary btn-sm mr-1">View</a>
          <a *ngIf="remove" href="/updateusersform/{{ element._id }}" class="btn btn-secondary btn-sm mr-1">Edit</a>
          <button *ngIf="remove" class="btn btn-danger btn-sm" (click)="delete(element._id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator
         [pageSizeOptions]= "[5, 10, 25, 100]" ></mat-paginator>
  
  
      </div>
