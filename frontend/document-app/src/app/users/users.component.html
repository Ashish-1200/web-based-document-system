<div class="container">
    <div class="header">
      <h2>Users</h2>
      <button mat-raised-button color="primary" *ngIf="remove">Add User</button>
    </div>
  
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user._id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.Username }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
        <td mat-cell *matCellDef="let user"> {{ user.Firstname }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Requested">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested </th>
        <td mat-cell *matCellDef="let user"> {{ user.Requested }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Userclass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Userclass </th>
        <td mat-cell *matCellDef="let user"> {{ user.Userclass }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.Email }} </td>
      </ng-container>
  
      <ng-container matColumnDef="DateJoined">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Joined </th>
        <td mat-cell *matCellDef="let user"> {{ user.DateJoined }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" *ngIf="remove" (click)="delete(user._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    



  
  </div>
